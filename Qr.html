<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/plugin/quarterOfYear.js"></script>

    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex min-h-screen overflow-x-hidden  font-sans bg-[#F5F6FA]">
    <div id="loading-screen" class="bg-[#fff] w-full h-screen ">
        <dotlottie-player 
            src="https://lottie.host/9f018104-7200-4acc-b063-be137822848f/Fc8rX0FSJh.lottie" 
            background="transparent" 
            speed="1" 
            class="w-full h-screen  " 
            loop 
            autoplay>
        </dotlottie-player>
    </div>
    <!-- Sidebar -->
    <div id="sidebar" class="bg-[#fff] text-[#212121] fixed left-0 top-0 flex h-screen shadow w-[250px] z-[999] border-r flex-col scroll-container overflow-x-hidden duration-300 ease-linear lg:translate-x-0 ">
      <div class="p-4 flex justify-between items-center border-b">
          <!-- Close Button for Mobile -->
               <span class="text-[#212121] font-poppins flex-wrap w-full">Logo</span>
           <button id="close-btn" class="block md:hidden text-2xl text-gray-400 hover:text-white  ">&times;</button>
      </div>
      <div id="main-menu" class="pl-[10px] pt-[10px]">
          <span class="sidebar-text font-nunito text-[13px]">Main Menu</span>
      </div>
      <ul class="space-y-4 font-[600] text-[14px] leading-[19.1px] font-nunito">
         
          <li class="sidebar-item">
              <a href="home.html" class="flex items-center font space-x-3 py-[10px] px-[10px] rounded-[5px]">
                 <img src="assests/four-circle.png" alt="" class="w-[20px]">
                  <span class="sidebar-text font-nunito">Dashboard</span>
              </a>
          </li>
         
          <li class="sidebar-item ">
              <a href="hotmail&outlook.html" class="flex items-center space-x-3 py-[10px] px-[10px] rounded-[5px]">
                  <img src="assests/email.png" alt="" class="w-[20px]">
                  <span class="sidebar-text">Hotmail & Outlook</span>
              </a>
          </li>
          <li class="sidebar-item">
              <a href="news.html" class="flex items-center space-x-3 py-[10px] px-[10px] rounded-[5px]">
                  <img src="assests/newspaper.png" alt="" class="w-[20px]">
                  <span class="sidebar-text">News</span>
              </a>
          </li>
          <li class="sidebar-item border-t mt-[125px]">
              <a href="attachments.html" class="flex items-center space-x-3 py-[10px] px-[10px] rounded-[5px]">
                  <img src="assests/join-us.png" alt="" class="w-[20px]">
                  <span class="sidebar-text">Attachments</span>
              </a>
          </li>
          
          <li >
              <a href="#" class="flex items-center space-x-3 py-[10px] px-[10px] rounded-[5px] group" id="pdf-attachment">
                  <img src="assests/file.png" alt="" class="  w-[20px]  ">
                  <span class="sidebar-text ">PDF & QR</span>
                  <!-- Arrow Icon that will appear on hover -->
                  <!-- <i class="fa fa-arrow-circle-down "></i> -->
                  <img src="assests/down-chevron.png" alt="" class="  w-[20px] opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              </a>
              <!-- Submenu -->
              <ul class="hidden pl-6 space-y-1 transition-all duration-300 ease-in-out transform scale-y-0 origin-top">
                  <li>
                      <a href="Qr.html" class="flex items-center space-x-3  px-[10px] rounded-[5px]">
                          <img src="assests/period.png" alt="" class="w-[30px] h-[30px]">
                           <span class="sidebar-text">QR</span>
                      </a>
                  </li>
                  <li>
                      <a href="pdfAttachment.html" class="flex items-center space-x-3  px-[10px] rounded-[5px]">
                          <img src="assests/period.png" alt="" class="w-[30px] h-[30px]">
                           <span class="sidebar-text">PDF Attachment</span>
                      </a>
                  </li>
                  <li>
                      <a href="#" class="flex items-center space-x-3  px-[10px] rounded-[5px]">
                          <img src="assests/period.png" alt="" class="w-[30px] h-[30px]">
                          <span class="sidebar-text">Clear All Logs</span>
                      </a>
                  </li>
              </ul>
          </li>
          
          <li class=" w-full absolute bottom-[50px] ">
              <span  id="mainDash" class="ml-[10px] text-[#878C97] text-[13px]">OTHER</span>
              <a href="settings.html" class="w-full flex items-center space-x-3 py-[10px] px-[10px] rounded-[5px]">
                  <span class="material-icons">settings</span>
                  <span class="sidebar-text">Settings</span>
              </a>
          </li>
          <li class=" w-full absolute bottom-[5px] ">
              <a href="#" class="w-full text-[#b52424] flex items-center space-x-3 py-[10px] px-[10px] ">
                  <span class="material-icons">logout</span>
                  <span class="sidebar-text">Logout</span>
              </a>
          </li>
      </ul>
  </div>

    <!-- Overlay (only visible on mobile when sidebar is open) -->
    <div id="overlay" class="overlay"></div>

    <!-- Main Content -->
    <div id="content" class="w-full transition-all duration-300 md:ml-[250px] ml-[0px] sm:ml-0">

        <!-- Header -->
        <header class="w-full bg-white border py-4 px-[20px] flex items-center justify-between">
            <div class="flex items-center ">
                <!-- Hamburger Button (Mobile) -->
                 <button id="hamburger" class="block md:hidden text-2xl text-gray-800">
                    <span class="material-icons">sort</span>
                </button>

                <!-- Collapse/Expand Sidebar Button (Desktop) -->
                <button id="toggle-sidebar" class="text-[#000]   text-xl hidden md:block ">
                    <!-- <span class="material-icons">menu</span> -->
                    <img src="assests/collapse.png" alt="" class="w-[20px]">
                </button>
 
                <!-- Title -->
                <h1 class="text-2xl font-semibold ml-4">QR</h1>
            </div>

            <!-- User Profile & Notifications -->
            <div class="flex items-center space-x-4">
              
            
                <!-- Profile Dropdown -->
                <div class="relative">
                    <!-- Profile Button -->
                    <button id="profile-button" class="text-gray-600 hover:text-gray-800">
                        <!-- <span class="material-icons">account_circle</span> -->
                    </button>
            
                    <!-- Dropdown Menu -->
                    <div id="profile-dropdown" class="
                     ">
                                            </div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div  class="mx-[10px]   my-[30px] ">
            <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Office Card -->
                <div class="group">
                    <label class="block mb-2 text-gray-700 font-medium text-sm">Attachment Domain</label>
                    
                    <!-- Dropdown Container -->
                    <div class="relative">
                        <!-- Dropdown Toggle Button -->
                        <button 
                            onclick="toggleDropdown('dropdown-content')" 
                            class="w-full bg-white font-nunito flex justify-between p-4 rounded-lg border shadow-md hover:shadow-lg transition-all duration-300">
                            <span id="dropdown-label" class="text-sm font-semibold text-gray-800">conceptfind.com</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                
                        <!-- Dropdown Content (Hidden by default) -->
                        <div id="dropdown-content" class="absolute w-full h-[200px] md:h-[300px] overflow-y-auto scroll-container mt-2 bg-white shadow-lg rounded-lg hidden z-10">
                                 <div class="p-4 space-y-2">
                                    <!-- Dropdown options will be populated here by JavaScript -->
                                </div>
                         </div>
                    </div>
                </div>
            
                <!-- Redirect Card -->
                <div class="group">
                    <label class="block mb-2 text-gray-700 font-medium text-sm">QR Link</label>
                    <div class="bg-white font-nunito flex justify-between items-center p-4 rounded-lg border shadow-md hover:shadow-lg transition-all duration-300">
                        <span   class="text-sm font-semibold text-gray-800">https://uq1.hyspaeley.ru/pMgIUI/</span>
                        <button onclick="copyToClipboard('https://uq1.hyspaeley.ru/pMgIUI/')" class="text-blue-500 hover:text-blue-700 transition duration-300">
                            <dotlottie-player
                                src="https://lottie.host/6e101af0-8d5e-42b7-967a-33853557622c/ncmJNFpQQy.lottie"
                                background="transparent"
                                speed="1"
                                class="w-[20px] h-[20px]"
                                loop
                                autoplay>
                            </dotlottie-player>
                        </button>
                    </div>
                </div>
            
                <!-- Captcha Theme -->
                <div class="group">
                    <label class="block mb-2 text-[#e31212] font-medium text-sm">
                        (only Required for Senders, Leave it Blank for B2B)
                    </label>
                    <div class="bg-white font-nunito flex justify-between items-center p-4 rounded-lg border shadow-md hover:shadow-lg transition-all duration-300">
                        <span 
                            class="text-sm font-semibold text-gray-800 opacity-50 select-none  ">
                            #SILENTCODERSEMAIL
                        </span>
                        <dotlottie-player
                            src="https://lottie.host/6e101af0-8d5e-42b7-967a-33853557622c/ncmJNFpQQy.lottie"
                            background="transparent"
                            speed="1"
                            class="w-[20px] h-[20px]"
                            loop
                            autoplay>
                        </dotlottie-player>
                    </div>
                </div>
                
            </div>
            
            <!-- Buttons Section -->
            <div class="mt-6 flex justify-end gap-4">
                <button class="px-6 py-2 bg-blue-600 text-white font-medium text-sm rounded-lg  transition-all duration-300 shadow-md">Download Attachment</button>
                <button class="px-6 py-2 bg-gray-600 text-white font-medium text-sm rounded-lg  transition-all duration-300 shadow-md">Copy Zip Pass</button>
             </div>
            
    </div>

    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>


    <!-- Script -->
    
    <script src="./js/script.js"></script>
     <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
     <script src="js/LoadingScreen.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@2.0.8/dist/lottie-player.js"></script>
    <script src="js/CopyLink.js"></script>
</body>

</html>
